apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ildeventgen-nestedgan-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.8.9, pipelines.kubeflow.org/pipeline_compilation_time: '2022-03-03T13:00:44.951763',
    pipelines.kubeflow.org/pipeline_spec: '{"description": "Event Simulation and Reconstruction",
      "name": "ILDEventGen_NestedGAN"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.8.9}
spec:
  entrypoint: ildeventgen-nestedgan
  templates:
  - name: hdf5-conversion
    container:
      args: ['cd LCIO; source setup.sh; cd .. &&                                 conda
          init bash; source /root/.bashrc; conda activate root_env &&                                 git
          clone https://github.com/EnginEren/hgAHCal-ECal.git && cd $PWD/hgAHCal-ECal
          &&                                 cp /secret/krb-secret-vol/krb5cc_1000
          /tmp/krb5cc_0 && chmod 600 /tmp/krb5cc_0 &&                                 &&
          python create_hdf5EOS.py --lcio "$0" --outputR "$1" --outputP "$2" --nEvents
          100', /tmp/inputs/input-0/data, testEOS, '1']
      command: [/bin/bash, -c]
      image: ilcsoft/py3lcio:lcio-16
    inputs:
      artifacts:
      - {name: reconstruction-metadata, path: /tmp/inputs/input-0/data}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.9
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
      annotations: {pipelines.kubeflow.org/max_cache_staleness: P0D}
  - name: hdf5-conversion-2
    container:
      args: ['cd LCIO; source setup.sh; cd .. &&                                 conda
          init bash; source /root/.bashrc; conda activate root_env &&                                 git
          clone https://github.com/EnginEren/hgAHCal-ECal.git && cd $PWD/hgAHCal-ECal
          &&                                 cp /secret/krb-secret-vol/krb5cc_1000
          /tmp/krb5cc_0 && chmod 600 /tmp/krb5cc_0 &&                                 &&
          python create_hdf5EOS.py --lcio "$0" --outputR "$1" --outputP "$2" --nEvents
          100', /tmp/inputs/input-0/data, testEOS, '2']
      command: [/bin/bash, -c]
      image: ilcsoft/py3lcio:lcio-16
    inputs:
      artifacts:
      - {name: reconstruction-2-metadata, path: /tmp/inputs/input-0/data}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.9
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
      annotations: {pipelines.kubeflow.org/max_cache_staleness: P0D}
  - name: hdf5-conversion-3
    container:
      args: ['cd LCIO; source setup.sh; cd .. &&                                 conda
          init bash; source /root/.bashrc; conda activate root_env &&                                 git
          clone https://github.com/EnginEren/hgAHCal-ECal.git && cd $PWD/hgAHCal-ECal
          &&                                 cp /secret/krb-secret-vol/krb5cc_1000
